<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Урок 10 библиотеки</title>

</head>

<body>
  <include src="./partials/menu.html"></include>

  <button style="display: block; margin: 0px auto; padding: 10px 20px; font-size: 22px;" id="pp">галерея</button>

  <div class="container" id="timer-1">

    <button type="button" class="button" data-action="decrement">
      &#8722;
    </button>
    <div class="value">0</div>
    <button type="button" class="button" data-action="increment">
      &#43;
    </button>
  </div>


  <div class="container" id="timer-2">

    <button type="button" class="button" data-action="decrement">
      &#8722;
    </button>
    <div class="value">0</div>
    <button type="button" class="button" data-action="increment">
      &#43;
    </button>
  </div>

  <div class="container" id="timer-3">

    <button type="button" class="button" data-action="decrement">
      &#8722;
    </button>
    <div class="value">0</div>
    <button type="button" class="button" data-action="increment">
      &#43;
    </button>
  </div>


  <div id="modal">
    <h1>ШАБЛОНИЗАТОР ГОТОВЫЙ -55</h1>
    <p>You can set the content of the lightbox with JS.</p>
    <img src="https://st2.depositphotos.com/1000647/5589/i/600/depositphotos_55895051-stock-photo-biker-girl-riding-on-a.jpg" alt="moto">
  </div>

  <!-- использование СЕМА фото библиотеки -->
  <div class="foto-gallery">
    <div class="siema">
      <div><img src="https://st3.depositphotos.com/16149430/18800/i/600/depositphotos_188003464-stock-photo-bangkok.jpg" alt=""></div>
      <div><img src="https://static3.depositphotos.com/1000270/102/i/600/depositphotos_1023219-stock-photo-panorama-of-boston-skyline-at.jpg" alt=""></div>
      <div><img src="https://st3.depositphotos.com/16149430/18800/i/600/depositphotos_188003464-stock-photo-bangkok.jpg" alt=""></div>
      <div><img src="https://sebweo.com/wp-content/uploads/2019/06/landshaft-bernskikh-alp-v-yasniy-den_thumb.jpg" alt=""></div>


    </div>
    <button class="prev decor">prev</button>
    <button class="next decor">next</button>
  </div>


  <div class="block__notyf">
    <p>Выпадающие блоки, говорящие о пыполнении задачи</p>
    <button class="block__notyf__decor" id="net">не вышло</button>
    <button class="block__notyf__decor" id="da">вышло</button>
  </div>

  <script src="./timer.js"></script>
</body>

</html>
